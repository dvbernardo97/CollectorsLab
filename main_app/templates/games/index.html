{% extends 'base.html' %}
{% block content %}

<h1>Game List</h1>

{% for game in object_list %}
  <div class="card">
    <a href="/games/{{game.id}}">
    <div class="card-content">
      <span class="card-title">{{ game.name }}</span>
      <p>Genre: {{ game.genre }}</p>
      <p>Description: {{ game.description }}</p>
      {% if game.year > 2000 %}
        <p>Year: {{ game.year }}</p>
      {% else %}
        <p>Year: Old</p>
      {% endif %}
    </div>
    </a>
  </div>

{% endfor %}

{% endblock %}
