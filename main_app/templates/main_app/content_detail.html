{% extends 'base.html' %}
{% block content %}

<h1>Content Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ content.name }}</span>
        <p>Download: {{ content.download }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'content_update' content.id %}">Edit</a>
        <a href="{% url 'content_delete' content.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
