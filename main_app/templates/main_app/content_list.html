{% extends 'base.html' %}
  {% block content %}

<h1>Content List</h1>

{% for contents in content_list %}
  <a href="{% url 'contents_detail' contents.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ contents.name }}</span>
            <p>download: {{ contents.download }}</p>
        </div>
    </div>
  </a>
{% endfor %}
{% endblock %}
